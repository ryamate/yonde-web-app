version: 2.1
jobs:
  build:
    docker:
      - image: circleci/php:7.4-node-browsers
    steps:
      - checkout
      - run:
          working_directory: ./backend
          command: sudo composer self-update --1
      - run:
          working_directory: ./backend
          command: composer install -n --prefer-dist
      - run:
          working_directory: ./backend
          command: npm ci
      - run:
          working_directory: ./backend
          command: npm run dev
      - run:
          name: php test
          working_directory: ./backend
          command: vendor/bin/phpunit tests
